<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ID Card Generator</h2>
        <div class="form-container">
            <form id="idCardForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                
                <label for="position">Position/Role:</label>
                <input type="text" id="position" placeholder="Enter your position" required>
                
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Enter department" required>
                
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" placeholder="Enter contact number" required>
                
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*" required>
                
                <button type="button" onclick="generateIDCard()">Generate ID Card</button>
            </form>
        </div>

        <div class="id-card-container" id="idCardContainer">
            <h3>Your ID Card:</h3>
            <div class="id-card" id="idCard">
                <div class="id-card-header">
                    <img src="" alt="Photo" id="photoDisplay">
                </div>
                <div class="id-card-body">
                    <h4 id="nameDisplay">John Doe</h4>
                    <p id="positionDisplay">Position</p>
                    <p id="departmentDisplay">Department</p>
                    <p id="contactDisplay">Contact: 1234567890</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
